<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <iframe src="https://giphy.com/embed/GL4o8H0NUfNEsk5Ws5" width="480" height="270" frameBorder="0" class="giphy-embed girl" allowFullScreen></iframe>

        <iframe src="https://giphy.com/embed/FY0a7W5omfKi6m1dZr" width="480" height="480" frameBorder="0" class="giphy-embed alienD" allowFullScreen></iframe>

        <iframe src="https://giphy.com/embed/xT9IgBs921QcFeC0ms" width="480" height="480" frameBorder="0" class="giphy-embed alienW" allowFullScreen></iframe>

        <iframe src="https://giphy.com/embed/GQKbQ9veYgnfdwM6YP" width="480" height="480" frameBorder="0" class="giphy-embed aliens" allowFullScreen></iframe>
    </div>

    <div class="login">
        <h1>Have an account?</h1>
        <div class="inputBox">
            <input type="text" placeholder="Username">
        </div>
        <div class="inputBox">
            <input type="password" placeholder="Password">
        </div>
        <div class="submitBox">
            <input type="submit" value="SIGN IN">
        </div>
        <div class="rest">
            <input type="checkbox" name="remember" id="remember">
            <span class="remember">Remember Me</span>
            <span class="forget">Forgot Password</span>
            <p class="signIn">--Or Sign In With--</p>
            <button class="fb">Facebook</button>
            <button class="twitter">Twitter</button>
        </div>
        
    </div>
    
</body>
</html>
